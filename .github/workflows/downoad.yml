name: Download Kernel and Push

on:
  push:
    paths:
      - "kernel-url"

jobs:
  download-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log kernel-url change
        run: |
          echo "The kernel-url file has been modified. Downloading the kernel..."

      - name: Install wget
        run: |
          sudo apt-get update
          sudo apt-get install -y wget

      - name: Download kernel tarball
        run: |
          KERNEL_URL=$(cat kernel-url)  # Read the kernel URL from the kernel-url file
          wget -O kernel.tar.gz "$KERNEL_URL"  # Download the kernel tarball

      - name: Commit and push kernel tarball to GitHub
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add kernel.tar.gz
          git commit -m "Add kernel.tar.gz"
          git push origin HEAD:main  # Replace 'main' with your default branch if necessary
